actions: {}
alerts: {}
assets:
  docker-images: image.tar
  icon: icon.png
  instructions: INSTRUCTIONS.md
  license: LICENSE
backup:
  create:
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    entrypoint: compat
    image: compat
    io-format: yaml
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
    system: true
    type: docker
  restore:
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    entrypoint: compat
    image: compat
    io-format: yaml
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
    system: true
    type: docker
build:
  - make
config:
  get:
    type: script
  set:
    type: script
dependencies:
  filebrowser:
    config: null
    description: Used to store persisted data for Syncthing
    requirement:
      type: required
    version: ^2.14.1.1
description:
  long: |
    Syncthing provides a simple file managing and synchronization interface which can be used to upload, download, organize, edit, and share your files across multiple devices.
  short: Synchronizes files between devices in real time, safely protected from prying eyes
donation-url: https://syncthing.net/donations/
health-checks:
  version:
    name: Sync Connection
    success-message: Syncthing is running and connected with filebrowser folder
    type: script
  web-ui:
    name: Web Interface
    success-message: Syncthing is ready to be visited in your browser.
    type: script
id: syncthing
interfaces:
  main:
    description: The user interface to configure, customize, and interact with Syncthing
    lan-config:
      "443":
        internal: 8384
        ssl: true
    name: Syncthing UI
    protocols:
      - tcp
      - http
    tor-config:
      port-mapping:
        "80": "8384"
    ui: true
  sync-listening:
    description: Listening Port
    lan-config:
      "22000":
        internal: 22000
        ssl: false
    name: Listening Port
    protocols:
      - tcp
      - http
      - udp
    tor-config:
      port-mapping:
        "22000": "22000"
    ui: false
license: apache
main:
  args:
    - entrypoint.sh
  entrypoint: tini
  image: main
  mounts:
    filebrowser: /mnt/filebrowser
    main: /root
  type: docker
marketing-site: https://syncthing.org/
properties:
  type: script
release-notes: |
  * https://github.com/syncthing/syncthing/releases/v1.20.3
support-site: https://github.com/syncthing/syncthing/issues
title: Syncthing
upstream-repo: https://github.com/syncthing/syncthing
version: 1.20.3
volumes:
  compat:
    type: assets
  filebrowser:
    package-id: filebrowser
    path: data
    readonly: false
    type: pointer
    volume-id: main
  main:
    type: data
wrapper-repo: https://github.com/Start9Labs/syncthing-wrapper
migrations:
  from:
    "*":
      type: script
  to:
    "*":
      type: script
